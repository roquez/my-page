<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-page</title>
    <link href="/lib/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>   
    <script src="/lib/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <span id="b-warn" class="tooltips glyphicon glyphicon-exclamation-sign browser-warn" style="display: none;" aria-hidden="true"><span>Browser not supported.<br>If playback problem occurs, please use Google Chrome or Firefox.</span></span>
          
          <a class="navbar-brand" href="/">my-page.netlify.com</a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="category-li"><a href="/category_1"><span></span>Category 1</a></li>
            <li class="category-li"><a href="/category_2"><span></span>Category 2</a></li>
            <li class="category-li"><a href="/category_3"><span></span>Category 3</a></li>
            <li class="search-li"><a href="/search"><span class="glyphicon glyphicon-search"></span>&nbsp;&nbsp;Search</a></li>
          </ul>        
          <div class="navbar-form navbar-left search-group">
            <div class="input-group">
              <input id="search-input" type="text" maxlength="50" class="form-control dropdown-toggle theme-dark" placeholder="Search">
              <ul id="search-dropdown" class="dropdown-menu dropdown-menu-left theme-dark">
                <li><a href="#"><input type="radio" name="category" value="0" checked/>&nbsp;Everywhere</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#"><input type="radio" name="category" value="1"/>&nbsp;Category 1</a></li>
                <li><a href="#"><input type="radio" name="category" value="2"/>&nbsp;Category 2</a></li>
                <li><a href="#"><input type="radio" name="category" value="3"/>&nbsp;Category 3</a></li>
              </ul>
              <div class="input-group-btn">
                <button id="search-btn" type="button" class="btn btn-default theme-dark"><span class="glyphicon glyphicon-search"></span></button>
              </div>              
            </div>    
          </div>
          <div class="search-link">
            <a href="/search" class="btn btn-default theme-dark" title="Search">
              <span class="glyphicon glyphicon-search"></span>
            </a> 
          </div>
        </div>        
      </div>
    </nav>
    <div class="container">
      <h1 style="color: #e5e5e5">Select category:</h1>
      <ul class="c-select">
        <li><a href="/category_1" class="c-title">Category 1</a></li>
        <li><a href="/category_2" class="c-title">Category 2</a></li>
        <li><a href="/category_3" class="c-title">Category 3</a></li>
      </ul>
    </div>
    <script src="/_search.js" type="text/javascript"></script>
  </body>
</html>
