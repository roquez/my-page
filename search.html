<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - my-page</title>
    <script src="/_als.js" type="text/javascript"></script>
    <link href="/lib/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/style.css" rel="stylesheet" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>   
    <script src="/lib/bootstrap.min.js" type="text/javascript"></script> 
    <script src="/_init.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <span id="b-warn" class="tooltips glyphicon glyphicon-exclamation-sign browser-warn" style="display: none;" aria-hidden="true"><span>Browser not supported.<br>If playback problem occurs, please use Google Chrome or Firefox.</span></span>
          
          <a class="navbar-brand" href="/">my-page.netlify.com</a>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="category-li"><a href="/category_1"><span></span>Category 1</a></li>
            <li class="category-li"><a href="/category_2"><span></span>Category 2</a></li>
            <li class="category-li"><a href="/category_3"><span></span>Category 3</a></li>
          </ul>
        </div>        
      </div>
    </nav>
    <div class="container">
      <h1 style="color: #e5e5e5">Search</h1>
      <div>
        <div style="display: table; margin-top: 15px;">
            <div style="display: table-cell; padding-right: 8px; width: 500px; min-width: 87%;">
                <input id="search-input" type="text" maxlength="50" class="form-control theme-dark" style="background-color: #101010;">
            </div>
            <div style="display: table-cell; vertical-align: top">
                <button id="search-btn" type="button" class="btn btn-default theme-dark">Search</button>
            </div>
        </div>
        <div style="color: #e5e5e5; font-size: 16px; padding: 0 5px;">
            <div class="radio">
                <label><input type="radio" name="category" value="0" checked>Everywhere</label>
            </div>         
            <div class="radio">
                <label><input type="radio" name="category" value="1">Category 1</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="category" value="2">Category 2</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="category" value="3">Category 3</label>
            </div>
        </div>
      </div>
    </div>
    <script src="/_search.js" type="text/javascript"></script>
  </body>
</html>
